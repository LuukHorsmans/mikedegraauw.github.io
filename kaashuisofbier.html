<html lang="nl-nl">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<title>Moeten we al eten, of moeten we al drinken?</title>
	<style>		h1 {
			color: rgb(107, 222, 120);
			font-family: "Melbourne", sans-serif;
			font-size: 36px;
			font-weight: 400;
			line-height: 45px;
			margin-top: 0px;
			}
			h2 {
			color: rgb(107, 222, 120);
			font-family: "Melbourne", sans-serif;
			font-size: 30px;
			font-weight: 400;
			line-height: 36px;
			margin-top: 0px;
			}
	</style>
</head>
<body>
<center>
	<h1>
		Moeten we al naar het Kaashuis? 
	</h1>
	<div id="Kaashuis">
	</div>
</center>
<script type="text/javascript">
	var date = new Date();
		var hour = date.getHours();
		var minutes = date.getMinutes();
		var day = date.getDay();
		var cheese_house_days = [2, 3, 5];
		if (hour == 20 && minutes >= 59 && minutes <= 45 && cheese_house_days.indexOf(day) > -1 )  {
	    document.getElementById('Kaashuis').innerHTML = "<img src='images/undraw_Hamburger_8ge6.png' height='400' width='600'><h2>Let's go! 11:45!</h2>"
		}
		else {
	    document.getElementById('Kaashuis').innerHTML = "<img src='images/undraw_work_time_lhoj.png' height='400' width='600'><h2>Je bent te vroeg of te laat. 11:45, be there or be square!</h2>"
		}
</script>
<center>
	<h1>
		Of is het al tijd voor bier? 
	</h1>
	<div id="Bier">
	</div>
</center>
<script type="text/javascript">
	var date = new Date();
		var hour = date.getHours();
		if (hour >= 16 || hour <= 4) {
	    document.getElementById('Bier').innerHTML = "<img src='images/undraw_having_fun_iais.png' height='400' width='600'><h2>Ja, het is tijd voor bier! Proost!</h2>"
		}
		else {
	    document.getElementById('Bier').innerHTML = "<img src='images/undraw_work_time_lhoj.png' height='400' width='600'><h2>Nee, nog effe geduld.</h2>"
		}
</script>
</body>
</html>
